<!doctype html>
<!--
  FILE: index.html (–ì–ª–∞–≤–Ω–∞—è, –æ—Ä–∫–µ—Å—Ç—Ä–∞—Ç–æ—Ä + viewer jsmind)
  ROLE:
    ‚Ä¢ –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∏ –≤–µ—Å—å ¬´–∫–ª–µ–π¬ª –∑–¥–µ—Å—å.
    ‚Ä¢ –°–ª–µ–≤–∞ ‚Äî —Ç–æ–ª—å–∫–æ viewer jsmind (–Ω–∏—á–µ–≥–æ –Ω–µ –∑–Ω–∞–µ—Ç –æ –≤–µ–±—Ö—É–∫–∞—Ö).
    ‚Ä¢ –°–ø—Ä–∞–≤–∞ ‚Äî –Ω–µ–∑–∞–≤–∏—Å–∏–º—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (iframe —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —à–∏—Ä–∏–Ω—ã).
    ‚Ä¢ –°–≤–µ—Ä—Ö—É –∫–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª–∫—É userstory (iframe-–æ–≤–µ—Ä–ª–µ–π).
  COMMUNICATION:
    ‚Ä¢ –ü—Ä–∏–Ω–∏–º–∞–µ—Ç: postMessage({type:'map:set', payload}) ‚Üí —Ä–∏—Å—É–µ—Ç –∫–∞—Ä—Ç—É.
    ‚Ä¢ –ü–æ –∫–ª–∏–∫—É –Ω–∞ —É–∑–ª–µ: postMessage({type:'container:set', payload: node.data}) ‚Üí –≤ –ø—Ä–∞–≤—ã–π iframe.
  API:
    ‚Ä¢ window.MapViewer.setData(mindLike)
    ‚Ä¢ window.UI.openUserStory() / closeUserStory()
  DEPENDENCIES:
    ‚Ä¢ jsMind CSS/JS ‚Äî –ø–æ–ø—Ä–∞–≤—å –ø—É—Ç–∏ –ø–æ–¥ —Å–µ–±—è:
      <link rel="stylesheet" href="/static/style/jsmind.css">
      <script src="/static/js/jsmind.js"></script>
-->
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>sotiio ‚Äî index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style/jsmind.css" />
  <style>
    * { box-sizing: border-box; }
    html, body { 
      height: 100%; 
      margin: 0; 
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ece0d1;
    }
    
    .layout { 
      display: grid;
      grid-template-columns: 1fr clamp(360px, 40vw, 880px);
      height: 100vh;
      position: relative;
    }

    /* Viewer */
    #viewerWrap {
      position: relative;
      background: #ece0d1;
      overflow: hidden;
    }
    
    #jsmind_container { 
      height: 100%; 
      width: 100%;
      position: absolute;
      inset: 0;
    }

    /* Topbar */
    .topbar {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }
    
    .btn {
      background: #ff622b;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-family: inherit;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    /* Container iframe */
    aside {
      border-left: 1px solid rgba(0,0,0,0.08);
      background: #ece6df;
      overflow: hidden;
    }
    
    #containerFrame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 4vh 4vw;
    }
    
    .modal.open {
      display: flex;
    }
    
    .modal-card {
      width: min(820px, 96vw);
      height: min(640px, 88vh);
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }
    
    #userstoryFrame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* === –ö–æ—Ñ–µ–π–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞ –¥–ª—è –∫–∞—Ä—Ç—ã === */
    :root {
      --bg: #ece0d1;
      --lvl0: #dbc1ac;
      --lvl1: #967259;
      --lvl2: #634832;
      --lvl3: #38220f;
      --sel: #ff622b;
    }

    jmnode {
      border-radius: 10px !important;
      border: 1px solid rgba(0,0,0,.10) !important;
      box-shadow: 0 2px 4px rgba(0,0,0,.10) !important;
      font-family: inherit !important;
    }

    jmnode.jsmind-root { 
      background: var(--lvl0) !important; 
      color: #1f1f1f !important; 
      font-size: 20px !important;
    }
    
    jmnode.lvl-1 { 
      background: var(--lvl1) !important; 
      color: #fff !important; 
    }
    
    jmnode.lvl-2 { 
      background: var(--lvl2) !important; 
      color: #fff !important; 
    }
    
    jmnode.lvl-3 { 
      background: var(--lvl3) !important; 
      color: #fff !important; 
    }

    jmnode.selected { 
      background: var(--sel) !important; 
      border-color: var(--sel) !important; 
      color: #fff !important; 
      outline: none !important;
    }
  </style>
</head>
<body>
  <div class="layout">
    <section id="viewerWrap">
      <div class="topbar">
        <button class="btn" onclick="window.UI.openUserStory()">üß≠ –ù–æ–≤–æ–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ</button>
      </div>
      <div id="jsmind_container"></div>
    </section>

    <aside>
      <iframe id="containerFrame" src="container.html" title="–î–µ—Ç–∞–ª–∏ —É–∑–ª–∞"></iframe>
    </aside>
  </div>

  <div id="modalUS" class="modal" aria-hidden="true">
    <div class="modal-card">
      <iframe id="userstoryFrame" src="userstory.html" title="–§–æ—Ä–º–∞ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è"></iframe>
    </div>
  </div>

  <script src="/static/js/jsmind.js"></script>
  <script>
  (function(){
    // --- 1) jsMind viewer ---
    const jm = new jsMind({
      container:'jsmind_container',
      editable:false,
      support_html:true,
      view:{hmargin:140, vmargin:30, line_style:'curved'},
      layout:{hspace:80, vspace:20, pspace:10, direction:'right'}
    });

    function tagLevels(){
      const root = jm.get_root();
      if (!root) return;
      
      const walk = (node, level) => {
        const el = document.querySelector(`.jmnode[nodeid="${node.id}"]`);
        if (el) {
          el.classList.remove('lvl-0', 'lvl-1', 'lvl-2', 'lvl-3', 'jsmind-root');
          if (level === 0) {
            el.classList.add('jsmind-root');
          } else {
            el.classList.add('lvl-' + Math.min(level, 3));
          }
        }
        
        if (node.children) {
          node.children.forEach(child => walk(child, level + 1));
        }
      };
      
      walk(root, 0);
    }

    function toNodeTreeIfPossible(src){
      try{
        if (src && src.format==='node_tree' && src.data) return src;
        
        const looksLike = (n)=> n && (n.label || n.topic) && (n.node_id || n.id);
        
        function mapNode(n){
          if(!n || typeof n!=='object') return null;
          const out = { 
            id: String(n.node_id || n.id), 
            topic: String(n.label || n.topic || '') 
          };
          
          const {label, node_id, topic, children, ...rest} = n;
          const dataPack = { 
            data: { 
              node_id: node_id || n.id, 
              label: label || topic || '', 
              ...(rest || {}) 
            } 
          };
          
          if(Array.isArray(children)){
            out.children = children.map(mapNode).filter(Boolean);
          }
          return Object.assign(out, { data: dataPack });
        }
        
        if (looksLike(src)) return { format:'node_tree', data: mapNode(src) };
        if (src && src.map && looksLike(src.map)) return { format:'node_tree', data: mapNode(src.map) };
        if (Array.isArray(src)){
          for(const it of src){
            if (it && it.map && looksLike(it.map)) return { format:'node_tree', data: mapNode(it.map) };
            if (looksLike(it)) return { format:'node_tree', data: mapNode(it) };
          }
        }
      }catch(e){
        console.warn('Conversion failed:', e);
      }
      return src;
    }

    async function setData(mind){
      const safe = toNodeTreeIfPossible(mind);
      if (!safe || safe.format!=='node_tree' || !safe.data) {
        console.error('index.html: –Ω—É–∂–µ–Ω {format:"node_tree", data:{...}}');
        throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫–∞—Ä—Ç—ã: –Ω—É–∂–µ–Ω node_tree');
      }
      
      jm.show(safe); 
      jm.collapse_all(); 
      const root = jm.get_root(); 
      if(root) jm.expand_node(root.id);
      
      setTimeout(() => {
        tagLevels();
        jm.resize();
      }, 100);
      
      window.addEventListener('resize', ()=> jm.resize());
    }

    // –ö–ª–∏–∫ –ø–æ —É–∑–ª—É -> –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
    document.getElementById('jsmind_container').addEventListener('click', (e)=>{
      const el = e.target.closest('jmnode');
      if(!el) return;
      
      const node = jm.get_node(el.getAttribute('nodeid'));
      if(!node) return;
      
      const envelope = { 
        type: 'container:set', 
        payload: (node.data || {}) 
      };
      
      try{
        document.getElementById('containerFrame').contentWindow.postMessage(envelope, '*');
      }catch(err){
        console.warn('containerFrame postMessage failed', err);
      }
    });

    // –ü—É–±–ª–∏—á–Ω—ã–π API
    window.MapViewer = { 
      setData, 
      getInstance(){ return jm; } 
    };

    // --- 2) –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π ---
    window.addEventListener('message', (ev)=>{
      const msg = ev.data || {};
      
      if (msg.type === 'map:set') {
        setData(msg.payload).catch(err=>{
          alert('–û—à–∏–±–∫–∞ –ø–æ–∫–∞–∑–∞ –∫–∞—Ä—Ç—ã: ' + err.message);
        });
      }
      
      if (msg.type === 'container:set') {
        try{
          document.getElementById('containerFrame').contentWindow.postMessage(msg, '*');
        }catch(err){
          console.warn('Forward to container failed', err);
        }
      }
    });

    // --- 3) –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª–∫–æ–π ---
    const modal = document.getElementById('modalUS');
    
    function openUserStory(){
      document.body.style.overflow = 'hidden';
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }
    
    function closeUserStory(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }
    
    modal.addEventListener('click', (e)=>{
      if(e.target === modal) closeUserStory();
    });
    
    window.UI = { openUserStory, closeUserStory };

    // –ê–≤—Ç–æ-–æ—Ç–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –Ω–∞ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ
    if (location.hostname === 'www.sotiio.com' && location.pathname === '/index.html') {
      setTimeout(openUserStory, 500);
    }
  })();
  </script>
</body>
</html>
