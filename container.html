<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>sotiio container</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ───────────────── БАЗОВАЯ ВЁРСТКА ───────────────── */
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #2d2d2d;
      color: #e0e0e0;
      overflow: hidden;
    }
    
    #drawer {
      height: 100vh;
      width: 100%;
      background: #2d2d2d;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .dw-tabs {
      display: flex;
      background: #3d3d3d;
      border-bottom: 1px solid #444;
    }
    
    .dw-tab {
      flex: 1;
      padding: 12px 10px;
      text-align: center;
      cursor: pointer;
      border: 0;
      background: transparent;
      font-weight: 500;
      color: #aaa;
      border-bottom: 2px solid transparent;
      font-family: inherit;
      transition: all 0.2s ease;
    }
    
    .dw-tab:hover {
      background: #454545;
      color: #fff;
    }
    
    .dw-tab.active {
      background: #2d2d2d;
      border-bottom: 2px solid #ff622b;
      color: #fff;
    }
    
    .dw-body {
      padding: 16px;
      overflow: auto;
      height: 100%;
      background: #2d2d2d;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    pre {
      margin: 0;
      padding: 12px;
      background: #3d3d3d;
      border: 1px solid #444;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
      font: 12px/1.45 ui-monospace, Menlo, Consolas, monospace;
      color: #e0e0e0;
      max-height: 400px;
      overflow: auto;
    }
    
    table.meta {
      width: 100%;
      border-collapse: collapse;
      background: #3d3d3d;
      border: 1px solid #444;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    table.meta th, table.meta td {
      padding: 12px;
      border-bottom: 1px solid #444;
      font-size: 14px;
      text-align: left;
    }
    
    table.meta th {
      width: 30%;
      background: #454545;
      color: #ccc;
      font-weight: 600;
    }
    
    table.meta td {
      color: #e0e0e0;
      background: #3d3d3d;
    }
    
    table.meta tr:last-child th,
    table.meta tr:last-child td {
      border-bottom: none;
    }
    
    .wiki-item {
      background: #3d3d3d;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 12px;
      margin: 0 0 12px;
    }
    
    .wiki-item h3 {
      margin: 0 0 8px;
      font-size: 14px;
      color: #ff622b;
      font-weight: 600;
    }
    
    .wiki-item div {
      font-size: 14px;
      color: #e0e0e0;
      line-height: 1.5;
    }
    
    .empty {
      color: #888;
      font-style: italic;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
    }
    
    .loading {
      color: #ff622b;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }
    
    .error {
      color: #ff4444;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }
    
    .meta-section {
      margin-bottom: 20px;
    }
    
    .meta-section h3 {
      color: #ff622b;
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .links-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .links-list li {
      padding: 8px 0;
      border-bottom: 1px solid #444;
    }
    
    .links-list li:last-child {
      border-bottom: none;
    }
    
    .links-list a {
      color: #34a2db;
      text-decoration: none;
    }
    
    .links-list a:hover {
      text-decoration: underline;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #3d3d3d;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    /* ───────────── ДОП. СТИЛИ ДЛЯ WIKI / AI / ЗАМЕТОК ───────────── */

    /* Шапка wiki-блока с кнопкой */
    .wiki-item .wiki-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    /* Кнопка ИИ-описания (AT08) */
    .wiki-ai-btn {
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      background: #ff622b;
      color: #fff;
      transition: background 0.15s ease, opacity 0.15s ease;
      white-space: nowrap;
    }

    .wiki-ai-btn:hover:not(:disabled) {
      background: #ff7b4b;
    }

    .wiki-ai-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .wiki-ai-content {
      font-size: 14px;
      color: #e0e0e0;
      line-height: 1.5;
    }

    /* Мини-редактор заметок (AT15) */
    .wiki-notes-textarea {
      width: 100%;
      min-height: 80px;
      resize: vertical;
      border-radius: 4px;
      border: 1px solid #555;
      background: #2d2d2d;
      color: #e0e0e0;
      font-size: 13px;
      padding: 8px;
      font-family: inherit;
      box-sizing: border-box;
    }

    .wiki-notes-textarea:focus {
      outline: none;
      border-color: #ff622b;
    }

    /* Базовые стили отрендеренного markdown */
    .markdown-body p {
      margin: 0 0 6px;
    }

    .markdown-body ul {
      margin: 0 0 6px 0;
      padding-left: 18px;
    }

    .markdown-body li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <aside id="drawer" aria-hidden="false">
    <div class="dw-tabs">
      <button class="dw-tab active" data-tab="wiki">Wiki</button>
      <button class="dw-tab" data-tab="raw">Raw Data</button>
    </div>
    <div class="dw-body">
      <div id="tab-wiki" class="tab-content active">
        <div class="empty">Выберите узел на карте для просмотра деталей</div>
      </div>
      <div id="tab-raw" class="tab-content">
        <div class="empty">Выберите узел на карте для просмотра деталей</div>
      </div>
    </div>
  </aside>

  <!-- ВНЕШНИЙ МОДУЛЬ ДЛЯ РАБОТЫ С MARKDOWN -->
  <script src="md2html.js"></script>

  <script>
  (function(){
    let currentMapId = null;
    let currentNodeId = null;
    let currentLabel = null;

    /* ──────────────── ПЕРЕКЛЮЧЕНИЕ ВКЛАДОК ──────────────── */
    document.querySelectorAll('.dw-tab').forEach(t=>{
      t.addEventListener('click',()=>{
        const id = t.getAttribute('data-tab');
        document.querySelectorAll('.dw-tab').forEach(x=>x.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(x=>x.classList.remove('active'));
        t.classList.add('active');
        document.getElementById('tab-'+id).classList.add('active');
      });
    });

    /* ──────────────── УТИЛИТЫ ──────────────── */

    function escapeHtml(s){
      return String(s)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }

    function showLoading(tabId, message = "Загрузка данных...") {
      const tab = document.getElementById(tabId);
      tab.innerHTML = `<div class="loading">${message}</div>`;
    }

    function showError(tabId, message) {
      const tab = document.getElementById(tabId);
      tab.innerHTML = `<div class="error">${message}</div>`;
    }

    function fetchMetaData(mapId, nodeId) {
      return fetch('https://n8n.sotiio.com/webhook/get_meta', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          map_id: mapId,
          node_id: nodeId
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      });
    }

    // Получить имя атрибута по ID
    function getAttributeName(attributes, attributeId, type) {
      const attributeTypeMap = {
        text: 'attributes_text',
        number: 'attributes_number',
        select: 'attributes_select',
        boolean: 'attributes_boolean',
        data: 'attributes_data'
      };

      const attributeArray = attributes[attributeTypeMap[type]];
      if (!attributeArray) return null;

      const attribute = attributeArray.find(attr => {
        const idField = `attribute_${type}_id`;
        return attr[idField] === attributeId;
      });

      return attribute ? attribute.name : null;
    }

    // Получить приоритет атрибута по ID
    function getAttributePriority(attributes, attributeId, type) {
      const attributeTypeMap = {
        text: 'attributes_text',
        number: 'attributes_number',
        select: 'attributes_select',
        boolean: 'attributes_boolean',
        data: 'attributes_data'
      };

      const attributeArray = attributes[attributeTypeMap[type]];
      if (!attributeArray) return 999; // высокий номер → в конец

      const attribute = attributeArray.find(attr => {
        const idField = `attribute_${type}_id`;
        return attr[idField] === attributeId;
      });

      return attribute ? attribute.priority : 999;
    }

    /* ──────────────── ДЕЙСТВИЯ ВНУТРИ WIKI (AI + NOTES) ──────────────── */

    function setupWikiActions() {
      // --- AI-описание (AT08) ---
      const aiBox = document.querySelector('.wiki-item.wiki-ai');
      if (aiBox) {
        const aiBtn = aiBox.querySelector('.wiki-ai-btn');
        const aiContent = aiBox.querySelector('.wiki-ai-content');

        if (aiBtn && aiContent) {
          aiBtn.addEventListener('click', () => {
            if (!currentMapId || !currentNodeId) return;

            aiBtn.disabled = true;
            const originalText = aiBtn.textContent;
            aiBtn.textContent = 'Генерация...';

            fetch('https://n8n.sotiio.com/webhook/getwiki', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                map_id: currentMapId,
                node_id: currentNodeId
              })
            })
              .then(resp => resp.text())
              .then(text => {
                let md = text;
                // На случай ответа вида { "markdown": "..." }
                try {
                  const parsed = JSON.parse(text);
                  if (parsed && parsed.markdown) md = parsed.markdown;
                } catch (e) {}
                if (window.md2html && typeof window.md2html.renderMarkdown === 'function') {
                  aiContent.innerHTML = window.md2html.renderMarkdown(md);
                } else {
                  aiContent.textContent = md;
                }
              })
              .catch(err => {
                console.error('Ошибка getwiki:', err);
                aiContent.innerHTML = `<div class="error">Ошибка генерации описания: ${escapeHtml(err.message || String(err))}</div>`;
              })
              .finally(() => {
                aiBtn.disabled = false;
                aiBtn.textContent = originalText;
              });
          });
        }
      }

      // --- Мини-редактор заметок (AT15) ---
      const notes = document.querySelector('.wiki-notes-textarea');
      if (notes && currentMapId && currentNodeId && window.localStorage) {
        const key = `sotiio_notes_${currentMapId}_${currentNodeId}`;
        const saved = localStorage.getItem(key);
        if (saved && !notes.value) {
          notes.value = saved;
        }
        notes.addEventListener('input', () => {
          localStorage.setItem(key, notes.value);
        });
      }
    }

    /* ──────────────── РЕНДЕРИНГ WIKI ──────────────── */

    function renderWiki(nodeLike) {
      const box = document.getElementById('tab-wiki');
      showLoading('tab-wiki', 'Загрузка wiki-данных...');

      if (currentMapId && currentNodeId) {
        fetchMetaData(currentMapId, currentNodeId)
          .then(metaData => {
            if (metaData && metaData.meta && metaData.attributes) {
              const meta = metaData.meta || {};
              const attributes = metaData.attributes;
              
              // Собираем элементы для отображения
              let wikiItems = [];   // обычные атрибуты
              let aiWikiItem = null; // AT08
              let notesItem = null;  // AT15
              
              const metaTypes = ['text', 'number', 'select', 'boolean', 'data'];
              
              metaTypes.forEach(type => {
                const metaKey = `meta_${type}`;
                if (meta[metaKey] && Array.isArray(meta[metaKey])) {
                  meta[metaKey].forEach(item => {
                    const attributeIdField = `attribute_${type}_id`;
                    const attributeId = item[attributeIdField];
                    if (!attributeId) return;

                    const rawValue = (item.value !== undefined && item.value !== null)
                      ? item.value
                      : '';

                    const name = getAttributeName(attributes, attributeId, type);
                    const priority = getAttributePriority(attributes, attributeId, type);

                    // не показываем meta без имени и с приоритетом = 0
                    if (!name || priority === 0) return;

                    // Особые текстовые поля
                    if (type === 'text') {
                      if (attributeId === 'AT08') {
                        // AI-описание (вход всегда пустой, но держим отдельным блоком)
                        aiWikiItem = { name, value: rawValue, priority };
                        return;
                      }
                      if (attributeId === 'AT15') {
                        // Заметки пользователя (мини-редактор)
                        notesItem = { name, value: rawValue, priority };
                        return;
                      }
                    }

                    // Обычные wiki-поля: пустые значения не отображаем
                    if (rawValue === '') return;

                    wikiItems.push({
                      name,
                      value: rawValue,
                      priority
                    });
                  });
                }
              });
              
              // сортировка по приоритету
              wikiItems.sort((a, b) => a.priority - b.priority);
              
              // отрисовка
              if (wikiItems.length || aiWikiItem || notesItem) {
                let html = '';

                // --- Блок AI-описания (AT08) ---
                if (aiWikiItem) {
                  html += `
                    <div class="wiki-item wiki-ai">
                      <div class="wiki-header">
                        <h3>${escapeHtml(aiWikiItem.name)}</h3>
                        <button type="button" class="wiki-ai-btn">Получить описание</button>
                      </div>
                      <div class="wiki-ai-content">
                        <div class="empty">Нажмите «Получить описание», чтобы сгенерировать текст.</div>
                      </div>
                    </div>
                  `;
                }

                // --- Блок заметок пользователя (AT15) ---
                if (notesItem) {
                  html += `
                    <div class="wiki-item wiki-notes">
                      <h3>${escapeHtml(notesItem.name)}</h3>
                      <textarea class="wiki-notes-textarea" rows="4" placeholder="Добавьте заметки...">${escapeHtml(notesItem.value)}</textarea>
                    </div>
                  `;
                }

                // --- Обычные wiki-атрибуты ---
                wikiItems.forEach(item => {
                  html += `
                    <div class="wiki-item">
                      <h3>${escapeHtml(item.name)}</h3>
                      <div>${escapeHtml(String(item.value))}</div>
                    </div>
                  `;
                });

                box.innerHTML = html;
                // после вставки HTML навешиваем обработчики
                setupWikiActions();
              } else {
                box.innerHTML = '<div class="empty">Для этого узла нет wiki-информации.</div>';
              }
            } else {
              box.innerHTML = '<div class="empty">Для этого узла нет wiki-информации.</div>';
            }
          })
          .catch(error => {
            console.error('Ошибка загрузки wiki-данных:', error);
            box.innerHTML = `<div class="error">Ошибка загрузки wiki-данных: ${error.message}</div>`;
          });
      } else {
        box.innerHTML = '<div class="empty">Для загрузки wiki-данных требуется map_id и node_id</div>';
      }
    }

    /* ──────────────── РЕНДЕРИНГ RAW DATA (БЕЗ ИЗМЕНЕНИЙ) ──────────────── */

    function renderRaw(nodeLike) {
      const box = document.getElementById('tab-raw');
      showLoading('tab-raw', 'Загрузка данных...');

      const d = nodeLike?.data?.data || nodeLike?.data || nodeLike || {};
      
      const rows = [
        ['Map ID', currentMapId || '—'],
        ['Node ID', currentNodeId || '—'],
        ['Название', currentLabel || '—'],
        ['Уровень', d.level || (d.node_id && d.node_id.startsWith('L1') ? 'Корневой' : 'Дочерний') || '—'],
      ];
      
      let baseHtml = `
        <div class="meta-section">
          <h3>Основная информация</h3>
          <table class="meta">
            <tbody>
              ${rows.map(r => `<tr><th>${r[0]}</th><td>${escapeHtml(r[1])}</td></tr>`).join('')}
            </tbody>
          </table>
        </div>
      `;

      box.innerHTML = baseHtml;

      if (currentMapId && currentNodeId) {
        fetchMetaData(currentMapId, currentNodeId)
          .then(metaData => {
            let fullHtml = baseHtml;
            
            if (metaData) {
              if (metaData.meta) {
                fullHtml += `
                  <div class="meta-section">
                    <h3>Meta Data</h3>
                    <pre>${escapeHtml(JSON.stringify(metaData.meta, null, 2))}</pre>
                  </div>
                `;
              }
              
              if (metaData.attributes) {
                fullHtml += `
                  <div class="meta-section">
                    <h3>Global Attributes</h3>
                    <pre>${escapeHtml(JSON.stringify(metaData.attributes, null, 2))}</pre>
                  </div>
                `;
              }
            } else {
              fullHtml += `<div class="empty">Дополнительные meta-данные отсутствуют</div>`;
            }
            
            const fullData = {
              map_id: currentMapId,
              node_id: currentNodeId,
              label: currentLabel,
              ...nodeLike,
              meta: metaData
            };
            
            let fullText = '';
            try {
              fullText = JSON.stringify(fullData, null, 2);
            } catch(e) {
              fullText = String(fullData);
            }
            
            fullHtml += `
              <div class="meta-section">
                <h3>Raw Data</h3>
                <pre>${escapeHtml(fullText)}</pre>
              </div>
            `;
            
            box.innerHTML = fullHtml;
          })
          .catch(error => {
            console.error('Ошибка загрузки meta-данных:', error);
            box.innerHTML = baseHtml + `<div class="error">Ошибка загрузки meta-данных: ${error.message}</div>`;
          });
      } else {
        box.innerHTML = baseHtml + `<div class="empty">Для загрузки дополнительных данных требуется map_id и node_id</div>`;
      }
    }

    /* ──────────────── ПУБЛИЧНЫЙ API ДЛЯ INDEX.HTML ──────────────── */

    function setData(nodeLike) {
      currentMapId = nodeLike.map_id || null;
      currentNodeId = nodeLike.node_id || null;
      currentLabel = nodeLike.label || null;

      renderWiki(nodeLike);
      renderRaw(nodeLike);
    }

    window.addEventListener('message', (ev) => {
      const msg = ev.data || {};
      if (msg.type === 'container:set') {
        setData(msg.payload || {});
      }
    });

    window.ContainerAPI = { setData };
  })();
  </script>
</body>
</html>
