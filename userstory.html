<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>sotiio user story</title>

<style>
    *, *::before, *::after { box-sizing: border-box; }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #1E1E1E; /* n8n dark background */
        color: #F5F5F5;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
        overflow: hidden;
    }

    /* ——— FULLSCREEN CENTERING ——— */
    .container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        /* 10% заполняемости — большие элементы, остальное пустота */
        gap: 40px;
    }

    h1 {
        font-size: 60px;
        font-weight: 900;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin: 0;
        text-align: center;
        color: #FFFFFF;
        text-shadow:
            0 0 0 #000,
            0 0 18px rgba(0,0,0,0.9),
            0 0 40px rgba(0,0,0,0.9);
    }

    h1 span {
        display: block;
        font-size: 22px;
        font-weight: 400;
        letter-spacing: 0.2em;
        opacity: 0.7;
        margin-bottom: 6px;
    }

    .giant-input-wrap {
        width: min(900px, 100% - 80px);
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    label {
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #B0BEC5;
    }

    .giant-input-row {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .giant-input {
        flex: 1;
        height: 80px;
        border-radius: 18px;
        border: 2px solid #333;
        padding: 0 30px;
        background: radial-gradient(circle at top, #252525 0, #111 50%, #050505 100%);
        color: #FFF;
        font-size: 28px;
        font-weight: 600;
        outline: none;
        box-shadow:
            0 18px 40px rgba(0,0,0,0.8),
            0 0 40px rgba(0,0,0,0.8) inset;
        transition: border-color 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
    }

    .giant-input::placeholder { color: #8a8a8a; }
    .giant-input:focus { border-color: #FF6A3C; }

    .primary-btn {
        padding: 25px 80px;
        background: #FF6A3C;
        border: none;
        border-radius: 14px;
        color: #fff;
        font-size: 32px;
        font-weight: 700;
        cursor: pointer;
        transition: background .15s;
    }
    .primary-btn:hover { background: #FF7E55; }
    .primary-btn:disabled {
        opacity: 0.5;
        cursor: default;
    }

    .status {
        font-size: 14px;
        color: #B0BEC5;
        min-height: 18px;
        text-align: center;
    }

    .lang-select {
        border-radius: 999px;
        border: 1px solid #555;
        padding: 8px 14px;
        background: #111;
        color: #EEE;
        font-size: 12px;
    }

    /* ——— LOADING OVERLAY ——— */
    .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.92);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }
    .loading-overlay.active { display: flex; }

    .spinner {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        border: 4px solid rgba(255,255,255,0.2);
        border-top-color: #FF6A3C;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    .loading-text {
        font-size: 16px;
        margin-bottom: 8px;
    }

    .loading-details {
        font-size: 13px;
        color: #B0BEC5;
        max-width: 400px;
        text-align: center;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>
<div class="container">
    <h1>
        <span>SOTIIO · USER STORY</span>
        Describe your universe
    </h1>

    <div class="giant-input-wrap">
        <label for="subjectInput">Вселенная / исследуемая тема</label>
        <div class="giant-input-row">
            <input id="subjectInput" class="giant-input" type="text"
                   placeholder="Например, &laquo;Перенастройка компетентностной модели КИБ&raquo;" />
            <select id="langSelect" class="lang-select">
                <option value="ru">Ответ на русском</option>
                <option value="en">Answer in English</option>
            </select>
        </div>
        <div class="status" id="status"></div>
    </div>

    <button id="submitBtn" class="primary-btn">Запустить вселенную</button>
</div>

<!-- LOADING OVERLAY -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">Генерируем карту...</div>
    <div class="loading-details" id="loadingDetails">
        Это может занять несколько минут — мы строим вселенную из вашей истории.
    </div>
</div>

<script>
(function(){
    const subjectInput   = document.getElementById("subjectInput");
    const langSelect     = document.getElementById("langSelect");
    const submitBtn      = document.getElementById("submitBtn");
    const statusEl       = document.getElementById("status");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const loadingDetails = document.getElementById("loadingDetails");

    let currentMapId = null;
    let startTime    = null;
    let timerInterval = null;

    function say(msg, color) {
        statusEl.textContent = msg || "";
        statusEl.style.color = color || "#ccc";
    }

    function two(n) { return String(n).padStart(2,"0"); }

    function mapIdFromNow() {
        const d  = new Date();
        const ss = two(d.getSeconds());
        const mm = two(d.getMinutes());
        const hh = two(d.getHours());
        const dd = two(d.getDate());
        const MM = two(d.getMonth() + 1);
        const YYYY = d.getFullYear();
        return `map_${YYYY}${MM}${dd}_${hh}${mm}${ss}`;
    }

    function startOverlay() {
        startTime = new Date();
        loadingOverlay.classList.add("active");
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            const diffMs = new Date() - startTime;
            const sec = Math.floor(diffMs / 1000);
            loadingDetails.textContent =
                `Прошло ${sec} сек. — собираем карту вселенной…`;
        }, 1000);
    }

    function stopOverlay() {
        loadingOverlay.classList.remove("active");
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    }

    function safeParseTextResponse(resp) {
        return resp.text().then(text => {
            if (!text) return {};
            try {
                return JSON.parse(text);
            } catch (e) {
                console.warn("Не удалось распарсить JSON, вернули сырой текст:", e);
                return { raw: text };
            }
        });
    }

    function sendUserStory() {
        const subject = subjectInput.value.trim();
        const lang    = langSelect.value || "en";

        if (!subject) {
            say("Укажи вселенную.", "crimson");
            return;
        }

        currentMapId = mapIdFromNow();
        say("");
        submitBtn.disabled = true;
        startOverlay();

        const payload = {
            source: "sotiio_web_survey",
            map_id: currentMapId,
            user_story: {
                "I_as...": "Explorer",
                "Want_to_discover_a_universe...": subject,
                "So_that...": ["Исследовать вселенную в общем виде"],
                timestamp: new Date().toISOString()
            },
            language_reply: lang
        };

        fetch("https://n8n.sotiio.com/webhook/us", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(payload)
        })
        .then(() => {
            say("Вселенная запускается. Ждем генерации карты…", "#FFCC80");

            const pollInterval = 15000;   // 15 сек
            const initialDelay = 120000;  // 2 минуты

            setTimeout(() => {
                loadingDetails.textContent = "Проверяем статус карты...";

                // jsMind
                const pollJsMind = () => {
                    fetch("https://n8n.sotiio.com/webhook/get_jsmind", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json"
                        },
                        body: JSON.stringify({ map_id: currentMapId })
                    })
                    .then(safeParseTextResponse)
                    .then(data => {
                        const secondsPassed = Math.floor((new Date() - startTime) / 1000);

                        if (data && data.status === "pending") {
                            loadingDetails.textContent =
                                `Прошло ${secondsPassed} сек. — карта (jsMind) ещё не готова, проверяем снова через 15 секунд...`;
                            setTimeout(pollJsMind, pollInterval);
                            return;
                        }

                        stopOverlay();

                        const nodeTree = Array.isArray(data) ? data[0] : data;

                        if (nodeTree && nodeTree.format === "node_tree" && nodeTree.data) {
                            if (window.parent && window.parent !== window) {
                                const send = () => {
                                    window.parent.postMessage(
                                      { type: "map:jsmind", map_id: currentMapId, payload: nodeTree },
                                      "*"
                                    );
                                };

                                if (window.parent.UI && typeof window.parent.UI.closeUserStory === "function") {
                                    window.parent.UI.closeUserStory();
                                    setTimeout(send, 400);
                                } else {
                                    send();
                                }
                            }
                            submitBtn.disabled = false;
                        } else {
                            console.warn("Неожиданная структура ответа (jsMind):", data);
                            say("Карта jsMind не была создана. Неожиданный формат ответа.", "crimson");
                            submitBtn.disabled = false;
                        }
                    })
                    .catch(err => {
                        console.warn("Ошибка при получении jsMind карты:", err);
                        say("Ошибка при получении jsMind карты: " + err.message, "crimson");
                        submitBtn.disabled = false;
                    });
                };

                // Pixi
               const pollPixi = () => {
                    fetch("https://n8n.sotiio.com/webhook/get_pixi", {
                      method: "POST",
                      headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                      },
                      body: JSON.stringify({ map_id: currentMapId })
                    })
                    .then(safeParseTextResponse)
                    .then(data => {
                      const secondsPassed = Math.floor((new Date() - startTime) / 1000);

                      if (data && data.status === "pending") {
                        loadingDetails.textContent =
                          `Прошло ${secondsPassed} сек. — карта (Pixi) ещё не готова, проверяем снова через 15 секунд...`;
                        setTimeout(pollPixi, pollInterval);
                        return;
                      }

                      const pixiMap = Array.isArray(data) ? data[0] : data;
                  
                      // БЕЗ проверок формата — просто отправляем,
                      // нормализация будет внутри pixi.html
                      if (window.parent && window.parent !== window) {
                        window.parent.postMessage(
                          { type: "map:pixi", map_id: currentMapId, payload: pixiMap },
                          "*"
                        );
                      }
                    })
                    .catch(err => {
                      console.warn("Ошибка при получении Pixi карты:", err);
                    });
                  };

                pollJsMind();
                pollPixi();

            }, initialDelay);
        })
        .catch(err => {
            stopOverlay();
            console.error("Ошибка при отправке user story:", err);
            say("Ошибка при отправке user story: " + err.message, "crimson");
            submitBtn.disabled = false;
        });
    }

    submitBtn.addEventListener("click", sendUserStory);

    subjectInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            sendUserStory();
        }
    });

    window.addEventListener("beforeunload", () => {
        if (timerInterval) clearInterval(timerInterval);
    });
})();
</script>

</body>
</html>
