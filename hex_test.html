<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Hex Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { 
      margin:0; 
      height:100%; 
      overflow:hidden; 
      background:#1e1e1e; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
  </style>
</head>
<body>
  <script src="./PixiJS/pixi.min.js"></script>

  <script>
  (async () => {
    if (!window.PIXI) { 
      console.error('PIXI не найден'); 
      return; 
    }
    
    const app = new PIXI.Application();
    await app.init({
      width: window.innerWidth,
      height: window.innerHeight,
      background: '#1e1e1e',
      antialias: true,
      resolution: 1
    });
    document.body.appendChild(app.canvas);

    const container = new PIXI.Container();
    app.stage.addChild(container);

    // Начальная позиция - центрируем карту
    container.x = app.screen.width / 2;
    container.y = app.screen.height / 2;

    // --- Пан/Зум с ограничениями ---
    let isDragging = false;
    let lastMousePosition = null;
    let scale = 1;
    const minScale = 0.5;
    const maxScale = 2;

    app.stage.eventMode = 'static';
    app.stage.hitArea = app.screen;
    
    // Перемещение карты
    app.stage.on('pointerdown', (event) => {
      isDragging = true;
      lastMousePosition = event.global.clone();
    });

    app.stage.on('pointerup', () => {
      isDragging = false;
      lastMousePosition = null;
    });

    app.stage.on('pointerupoutside', () => {
      isDragging = false;
      lastMousePosition = null;
    });

    app.stage.on('pointermove', (event) => {
      if (!isDragging || !lastMousePosition) return;
      
      const newMousePosition = event.global.clone();
      const deltaX = newMousePosition.x - lastMousePosition.x;
      const deltaY = newMousePosition.y - lastMousePosition.y;
      
      container.x += deltaX;
      container.y += deltaY;
      
      lastMousePosition = newMousePosition;
    });

    // Масштабирование с ограничениями
    app.canvas.addEventListener('wheel', (event) => {
      event.preventDefault();
      
      const zoomSpeed = 0.1;
      const zoomFactor = event.deltaY > 0 ? 1 - zoomSpeed : 1 + zoomSpeed;
      const newScale = Math.min(maxScale, Math.max(minScale, scale * zoomFactor));
      
      if (newScale !== scale) {
        const mouseX = event.clientX;
        const mouseY = event.clientY;
        
        // Преобразуем координаты мыши в координаты контейнера
        const worldPos = {
          x: (mouseX - container.x) / scale,
          y: (mouseY - container.y) / scale
        };
        
        scale = newScale;
        container.scale.set(scale);
        
        // Корректируем позицию для сохранения точки под курсором
        container.x = mouseX - worldPos.x * scale;
        container.y = mouseY - worldPos.y * scale;
      }
    }, { passive: false });

    // --- HEX математика ---
    const SQRT3 = Math.sqrt(3);
    const size = 42;
    
    const axialToPixel = (q, r) => ({
      x: size * (SQRT3 * q + SQRT3/2 * r),
      y: size * (1.5 * r)
    });

    // Создание точек шестиугольника (без скругления)
    const createHexPoints = (radius) => {
      const points = [];
      for (let i = 0; i < 6; i++) {
        const angle = (Math.PI / 180) * (60 * i - 30);
        points.push(
          Math.cos(angle) * radius,
          Math.sin(angle) * radius
        );
      }
      return points;
    };

    const HEX_PTS = createHexPoints(size);

    // Создание шестиугольника
    const createHex = (q, r, labelText) => {
      const {x, y} = axialToPixel(q, r);

      // Основная графика для шестиугольника
      const graphics = new PIXI.Graphics();
      
      // Начальное состояние - только обводка
      graphics.poly(HEX_PTS, true)
              .fill(0x000000, 0) // Полностью прозрачная заливка
              .stroke({ color: 0xffffff, width: 1, alpha: 1 });
      
      graphics.x = x;
      graphics.y = y;
      graphics.eventMode = 'static';
      graphics.cursor = 'pointer';
      
      // Хит-область
      graphics.hitArea = new PIXI.Polygon(HEX_PTS);
      
      container.addChild(graphics);

      // Метка
      const text = new PIXI.Text({
        text: labelText,
        style: {
          fill: 0xffffff,
          fontSize: 12,
          fontFamily: 'system-ui, Arial',
          fontWeight: '500'
        }
      });
      text.anchor.set(0.5);
      text.x = x;
      text.y = y;
      container.addChild(text);

      return { 
        graphics, 
        text, 
        q, 
        r,
        selected: false
      };
    };

    // --- Генерация карты ---
    const DIRS = [
      {q: +1, r: 0}, {q: +1, r: -1}, {q: 0, r: -1},
      {q: -1, r: 0}, {q: -1, r: +1}, {q: 0, r: +1}
    ];

    const HEXES = [];
    let selectedHex = null;

    // Центральная оранжевая сота (непрозрачная)
    const center = createHex(0, 0, 'Center');
    center.graphics.clear()
          .poly(HEX_PTS, true)
          .fill(0xff622b, 1) // Оранжевая заливка (непрозрачная)
          .stroke({ color: 0xffffff, width: 1, alpha: 1 });
    HEXES.push(center);

    // 6 направлений + лучи
    for (let i = 0; i < 6; i++) {
      const {q, r} = DIRS[i];
      
      // Основной узел направления
      const main = createHex(q, r, `R1-${i+1}`);
      HEXES.push(main);

      // Луч из 3 узлов
      for (let s = 1; s <= 3; s++) {
        const qq = q + s * DIRS[i].q;
        const rr = r + s * DIRS[i].r;
        const node = createHex(qq, rr, '');
        HEXES.push(node);
      }
    }

    // --- Взаимодействия ---
    const wireInteractions = (hexObj) => {
      // Пропускаем центральную соту - она всегда оранжевая
      if (hexObj === center) return;
      
      hexObj.graphics.on('pointerover', () => {
        if (!hexObj.selected) {
          hexObj.graphics.clear()
                .poly(HEX_PTS, true)
                .fill(0x000000, 0) // Прозрачная заливка
                .stroke({ color: 0x34a2db, width: 2, alpha: 1 }); // Синяя обводка при ховере
        }
      });

      hexObj.graphics.on('pointerout', () => {
        if (!hexObj.selected) {
          hexObj.graphics.clear()
                .poly(HEX_PTS, true)
                .fill(0x000000, 0) // Прозрачная заливка
                .stroke({ color: 0xffffff, width: 1, alpha: 1 }); // Возвращаем белую обводку
        }
      });

      hexObj.graphics.on('pointertap', () => {
        // Снимаем выделение с предыдущей соты
        if (selectedHex && selectedHex !== hexObj) {
          selectedHex.selected = false;
          selectedHex.graphics.clear()
                .poly(HEX_PTS, true)
                .fill(0x000000, 0)
                .stroke({ color: 0xffffff, width: 1, alpha: 1 });
        }

        // Если кликаем по уже выделенной - снимаем выделение
        if (hexObj.selected) {
          hexObj.selected = false;
          hexObj.graphics.clear()
                .poly(HEX_PTS, true)
                .fill(0x000000, 0)
                .stroke({ color: 0xffffff, width: 1, alpha: 1 });
          selectedHex = null;
        } else {
          // Выделяем новую соту синим
          hexObj.selected = true;
          selectedHex = hexObj;
          hexObj.graphics.clear()
                .poly(HEX_PTS, true)
                .fill(0x34a2db, 1) // Синяя заливка
                .stroke({ color: 0xffffff, width: 2, alpha: 1 }); // Белая обводка
        }
      });
    };

    // Применяем взаимодействия ко всем сотам (кроме центральной)
    HEXES.forEach(hex => {
      if (hex !== center) {
        wireInteractions(hex);
      }
    });

    console.log('Готово: оранжевый центр, выделение синим, управление мышью и колесом');
  })();
  </script>
</body>
</html>
